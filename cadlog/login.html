<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/cadlog.css">
</head>
<header>
    <h2>Security Motorsport</h2>
</header>
<body>
    <form action="#">
        <div class="title">
            <h3>Login</h3>
        </div>
        <hr>

        <div class="container">
            
            <div class="input-container">
                <label>Email:</label>
                <input type="email" class="input-field" id="email" placeholder="ex: joaoaraujo@gmail.com">
                
            </div>
            
            <div class="input-container">
                <label>Senha:</label>
                <input type="password" class="input-field" id="senha">
                <img src="./img/eye.svg">
            </div>

            
            
        </div>
        <hr class="hr-bottom">

        
            <div class="button">
                <button type="button" class="btn-cadastrar" onclick="logar()">Entrar</button>
            </div>
        
            
            <a href="./cadastro.html" class="cadLog">Não possui conta?</a>
    </form>
    <footer>
        <ul class="links">
            <li>
                <a href="./sobrenos.html">Quem somos nós?</a>
                <a href="./suporte.html">Como podemos ajudar?</a>
                <a href="./suporte.html">Nossas redes sociais!</a>
            </li>
        </ul>
    </footer>
    <script src="./login.js"></script>
</body>
</html>
