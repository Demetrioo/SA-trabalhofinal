<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<header>

<body>
    <form action="#">
        <div class="title">
            <h3>Fale Conosco!</h3>
        </div>
        <hr>

        <div class="container">
            
            <div class="input-container">
                <label>Nome:</label>
                <input type="text" class="input-field" id="nome" placeholder="ex: João Araújo dos Santos">
                
            </div>
            
            <div class="input-container">
                <label>Email:</label>
                <input type="email" class="input-field" id="email" placeholder="ex: joaoaraujo@gmail.com">
            </div>
            
            
        </div>
        <hr class="hr-bottom">

            <div class="input-container">
                <label>Deixe sua mensagem:</label>
                <textarea class="input-field" style="resize: none; border: 1px solid #13293d; width: 96%;" name="" id="" cols="35" rows="10" 
                    placeholder="Deixe aqui sua crítica, sugestão, elogio, dúvida ou reclamação, sobre seu produto e/ou sobre nossa empresa!"></textarea>
            </div>
    
    </form>
    <footer>
        <ul class="links">

                <a href="./sobrenos.html">Quem somos nós?</a>

            </li>
        </ul>
    </footer>
